<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6_5_BackboneExercises</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

      <form class="blog-form" action="#">
        <div class="form-group">
          <label for="Title">Title</label>
          <input type="text" class="form-control" id="post-title" name="post-title" placeholder="Blog Post Title">
        </div>
        <div class="form-group">
          <label for="Post">Enter Your Post</label>
          <textarea rows="5" cols="50" type="text-area" class="form-control" id="blog-post" name="log-post"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
    <script src="js/bundle.js"></script>
  </body>
</html>
